<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer-Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/influencerProfile.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>

  <header>

    <!-- *Navbar -->
    <nav class="navBar">
      <div class=" navItem navBrand">
        <img class="brandLogo" src="../Assets/Logo and Icons/brandLogo3.svg" alt="">
        <a class="brandName" href="index.html" id="nav-text">Influera</a>
      </div>
      <ul class="navItem navLinks">
        <li class="navLink">
          <a href="#services">Services</a>
        </li>
        <li class="navLink">
          <a href="#team">Team</a>
        </li>
        <li class="navLink">
          <a href="#reachus">Contact</a>
        </li>
      </ul>
      <div class="navItem navButtons">
        <input type="button" class="navButton" value="Logout" id="btnLogout" onclick="doLogout();">
      </div>
    </nav>
  </header>

  <!-- !Main -->
  <main>
    <div class="heading">
      <h1 class="profileHeading">Your Profile</h1>
    </div>
    <div>
      <form action="">
        <div class="email">
          <label for="txtEmail">Email</label>
          <input type="email" placeholder="Email" class="form-control" name="txtEmail" id="txtEmail">
          <input type="button" class="emailSearchButton" value="Search" id="btnEmail_infl">
        </div>
        <div class="profilePic">
          <label for="ppic">Profile Pic</label>
          <img src=""  alt="" id="prev" width="175" height="175">
          <input type="file" id="ppic" name="ppic" onchange="doPrev(this,prev);">
          <label for="ppic" class="profilePicButton">Choose Image</label>
        </div>
        <div class="name">
          <label for="txtName">Name</label>
          <input type="text" class="form-control" name="txtName" id="txtName" placeholder="Enter your Name" required>
        </div>
        <div class="gender">
          <label for="txtGender">Gender</label>
          <select id="txtGender" name="txtGender" class="form-select">
              <option value="none">Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
          </select>
        </div>
        <div class="dob">
          <label for="txtDob">Date of Birth</label>
          <input type="date" placeholder="Date of Birth" class="form-select" id="txtDob" name="txtDob">
        </div>
        <div class="address">
          <label for="txtAdd">Address</label>
          <input type="text" class="form-control" id="txtAdd" name="txtAdd" placeholder="#123.. xyzstreet">
        </div>
      
        <div class="city">
          <label for="txtCity">City</label>
          <select class="form-select" id="txtCity" name="txtCity">
            <option value="none">Select</option>
            <option value="Barnala">Barnala</option>
            <option value="Bathinda">Bathinda</option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="Patiala">Patiala</option>
          </select>
        </div>
        <div class="field">
          <label for="txtField">Field</label>
          <select class="form-select" name="txtField" id="txtField" multiple size="8">
            <option value="Fashion">Fashion/lifestyle</option>
            <option value="Travel">Travel</option>
            <option value="Food">Food</option>
            <option value="Beauty">Beauty</option>
            <option value="Fitness">Fitness</option>
            <option value="Tech">Tech</option>
            <option value="Edutech">Edutech</option>
            <option value="Parenting">Parenting</option>
            <option value="Finance">Finance</option>
            <option value="Gaming">Gaming</option>
          </select>
        </div>
        <div class="mobile">
          <label for="txtContact">Contact No.</label>
          <input type="text" class="form-control" id="txtContact" name="txtContact">
        </div>
        <div class="instagram">
          <label for="txtInsta">Instagram</label>
          <input type="text" class="form-control" id="txtInsta" name="txtInsta">
        </div>
        <div class="youtube">
          <label for="txtYt">Youtube</label>
          <input type="text" class="form-control" id="txtYt" name="txtYt">
        </div>
        <div class="other">
          <label for="txtOther">Other Info</label>
          <input type="text" class="form-control" id="txtOther" name="txtOther">
        </div>
      </form>
    </div>
    <div class="profileButtons">
        <button type="submit" class="saveButton" id="btnSave" formaction="/iprofile-save-details">Save</button>
        <button type="submit" class="updateButton" id="btnUpdate" formaction="/iprofile-update-details" disabled>Update</button>
    </div>
  </main>


              <div class="container">
                <div class="row">
                  
                </div>
              </div>
          </form>
    </div>
</div>
<footer class="footer">
  <div class="footerSection">
    <h3 class="footerSectionHeading">Get in Touch</h3>
    <p>Don't miss any updates of our new Website</p>
    <div class="textInputWrapper">
      <input placeholder="Email" type="text" class="textInput">
    </div>
  </div>
  <div class="footerSection">
    <h3 class="footerSectionHeading">Help</h3>
    <ul>
        <li><a href="#">Terms & Conditions</a></li>
        <li><a href="#">Documentation</a></li>
        <li><a href="#">Support Policy</a></li>
        <li><a href="#">Privacy</a></li>
    </ul>
  </div>
  <div class="footerSection">
    <h3 class="footerSectionHeading">Socials</h3>
    <div class="f_social_icon">
        <a href="https://www.facebook.com/">
          <img src="pics/facebook.svg" alt="">
        </a>
        <a href="https://www.instagram.com/">
          <img src="pics/instagram.svg" alt="">
        </a>
        <a href="https://www.youtube.com/">
          <img src="pics/youtube.svg" alt="">
        </a>                    
    </div>
  </div>
  <div class="footerSection">
    <h3 class="footerSectionHeading">Reach us</h3>
    <div class="reachUsMap">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3447.7542952132058!2d74.93402787135358!3d30.215559433750002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMzDCsDEzJzA3LjAiTiA3NMKwNTUnNTguOSJF!5e0!3m2!1sen!2sin!4v1722438541250!5m2!1sen!2sin"
        width="500"

        style="border:0;"
        allowfullscreen=""

        referrerpolicy="no-referrer-when-downgrade"
      >
      </iframe>
    </div>
  </div>
</footer>

</body>
</html>
