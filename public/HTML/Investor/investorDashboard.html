<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/investorDashboard.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>

        $(document).ready(function()

         return;

 })

     <script>
     function doLogout()
   {

   }

</head>
<body>
  
  <!-- !HEADER -->
  <header>

    <!-- *Navbar -->
    <nav class="navBar">
      <div class=" navItem navBrand">
        <img class="brandLogo" src="../Assets/Logo and Icons/brandLogo3.svg" alt="">
        <a class="brandName" href="index.html" id="nav-text">Influera</a>
      </div>
      <ul class="navItem navLinks">
        <li class="navLink">
          <a href="#services">Services</a>
        </li>
        <li class="navLink">
          <a href="#team">Team</a>
        </li>
        <li class="navLink">
          <a href="#reachus">Contact</a>
        </li>
      </ul>
      <div class="navItem navButtons">
        <input type="button" class="navButton" value="Logout" id="btnLogout" onclick="doLogout();">
      </div>
    </nav>
  </header>

  <!-- !MAIN -->
  <main>
    <div class="heading">
      <h1 class="dashboardHeading">DashBoard</h1>
    </div>
    <div class="cardsContainer">

      <div class="card dashboardCard">
        <div class="cardImage dashboardCardImage">
          <img src="../Assets/Illustrations/37116279_8487030.svg" alt="">
        </div>
        <div class="dashboardCardButton">
          <button type="button" class="cardButton" id="buttons"><a href="investorProfile.html">Profile</a></button>
        </div>
      </div>

      <div class="card dashboardCard">
        <div class="cardImage dashboardCardImage">
          <img src="../Assets/Illustrations/8351263_3884688.svg" alt="">
        </div>
        <div class="dashboardCardButton">
          <button type="button" class="cardButton" id="buttons"><a href="influencerFinder.html">Find Influencers</a></button>
        </div>
      </div>

      <div class="card dashboardCard">
        <div class="cardImage dashboardCardImage">
          <img src="../Assets/Illustrations/8431442_3899611.svg" alt="">
        </div>
        <div class="dashboardCardButton">
          <button type="button" data-bs-toggle="modal" data-bs-target="#Post-Bookings" class="cardButton" id="buttons">Schedule Event</button>
        </div>
      </div>

      <div class="card dashboardCard">
        <div class="cardImage dashboardCardImage">
          <img src="../Assets/Illustrations/8351263_3884688.svg" alt="">
        </div>
        <div class="dashboardCardButton">
          <button type="button" class="cardButton" id="buttons"><a href="events-manager.html">Manage Events</a></button>
        </div>
      </div>

      <div class="card dashboardCard">
        <div class="cardImage dashboardCardImage">
          <img src="../Assets/Illustrations/2606116_5596.svg" alt="">
        </div>
        <div class="dashboardCardButton">
          <button type="button" class="cardButton" data-bs-toggle="modal" data-bs-target="#Settings" id="buttons">Settings</button>
        </div>
      </div>

    </div>
  </main>
  
  <!-- !FOOTER -->
  <footer class="footer">
    <div class="footerSection">
      <h3 class="footerSectionHeading">Get in Touch</h3>
      <p>Don't miss any updates of our new Website</p>
      <div class="textInputWrapper">
        <input placeholder="Email" type="text" class="textInput">
      </div>
    </div>
    <div class="footerSection">
      <h3 class="footerSectionHeading">Help & Support</h3>
      <ul class="footerList list">
          <li><a href="#">Customer Care</a></li>
          <li><a href="#">Terms & Conditions</a></li>
          <li><a href="#">Documentation</a></li>
          <li><a href="#">Support Policy</a></li>
          <li><a href="#">Privacy</a></li>
      </ul>
    </div>
    <div class="footerSection">
      <h3 class="footerSectionHeading">Reach us</h3>
      <div class="reachUsMap">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3447.7542952132058!2d74.93402787135358!3d30.215559433750002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMzDCsDEzJzA3LjAiTiA3NMKwNTUnNTguOSJF!5e0!3m2!1sen!2sin!4v1722438541250!5m2!1sen!2sin"
          width="500"
          height="200"
          style="border:0;"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        >
        </iframe>
      </div>
    </div>
  </footer>
</body>
</html>
