          <img src=""  alt="" id="prev" width="175" height="175">
          <input type="file" id="ppic" name="ppic" onchange="doPrev(this,prev);">
          <label for="ppic" class="profilePicButton">Choose Profile Pic</label>
        </div>

          <label for="txtEmail">Email</label>
          <input 
            type="email" 
            placeholder="Email" 
            class="form-control" 
            name="txtEmail" 
            id="txtEmail"
          >
          <input type="button" class="emailSearchButton" value="Search" id="btnEmail_infl">
        </div>
        <div class="name">
          <label for="txtName">Name</label>
          <input type="text" class="form-control" name="txtName" id="txtName" placeholder="Enter your Name" required>
        </div>
        <div class="gender">
          <label for="txtGender">Gender</label>
          <input  id="txtGender" name="txtGender" class="form-select" type="text" list="genderList" required>
          <datalist id="genderList" value="">

              <option value="Female">Female</option>
          </datalist>
        </div>
        <div class="dob">
