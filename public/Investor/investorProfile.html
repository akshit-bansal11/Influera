<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client-Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="investorProfile.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
</head>

<body>

  <!-- !HEADER -->
  <header>

    <!-- *Navbar -->
    <nav class="navBar">
      <div class=" navItem navBrand">
        <img class="brandLogo" src="/Assets/Logo and Icons/brandLogo3.svg" alt="">
        <a class="brandName" href="index.html" id="nav-text">Influera</a>
      </div>
      <ul class="navItem navLinks">
        <li class="navLink">
          <a href="/index.html#services">Services</a>
        </li>
        <li class="navLink">
          <a href="/index.html#team">Team</a>
        </li>
        <li class="navLink">
          <a href="/index.html#contact">Contact</a>
        </li>
      </ul>
      <div class="navItem navButtons">
        <input type="button" class="navButton" value="Logout" id="btnLogout" onclick="doLogout();">
      </div>
    </nav>
  </header>

  <!-- !Main -->
  <main>
    <div class="heading">
      <h1 class="profileHeading">Your Profile</h1>
    </div>
    <div>
      <form method="post" enctype="multipart/form-data" action="">
        <div class="email">
          <label for="txtEmail">Email</label>
          <input type="email" placeholder="Email" class="form-control" name="txtEmail" id="txtEmail" >
          <input type="button" class="emailSearchButton" value="Search" id="btnEmail_client">
        </div>
        <div class="name">
          <label for="txtName">Full Name</label>
          <input type="text" class="form-control" name="txtName" id="txtName" placeholder="Enter your Name" required>
        </div>
        <div class="mobile">
          <label for="txtMob">Contact Number</label>
          <input type="text" class="form-control" placeholder="Contact No." id="txtMob" name="txtMob" required>
        </div>
        <div class="gender">
          <label for="txtGender">Gender</label>
          <select id="txtGender" name="txtGender" class="form-select">
              <option value="none">Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
          </select>
        </div>
        <div class="address">
          <label for="txtType">Organization Name</label>
          <input type="text" class="form-control" id="txtType" name="txtType" placeholder="Organization">
        </div>
      
        <div class="city">
          <label for="txtCity">City</label>
          <select class="form-select" id="txtCity" name="txtCity">
            <option value="none">Select</option>
            <option value="BOM">Mumbai</option>
            <option value="DEL">Delhi</option>
            <option value="BLR">Bangalore</option>
            <option value="HYD">Hyderabad</option>
            <option value="CHN">Chennai</option>
            <option value="KOL">Kolkata</option>
            <option value="PUN">Pune</option>
            <option value="AHM">Ahmedabad</option>
            <option value="JAIP">Jaipur</option>
            <option value="SRT">Surat</option>
            <option value="NGP">Nagpur</option>
            <option value="LKO">Lucknow</option>
            <option value="KOC">Kochi</option>
            <option value="BHP">Bhopal</option>
            <option value="PAT">Patna</option>
            <option value="JPR">Jodhpur</option>
            <option value="RPR">Raipur</option>
            <option value="CTG">Chandigarh</option>
            <option value="BTI">Bathinda</option>
            <option value="IND">Indore</option>
            <option value="AGRA">Agra</option>
            <option value="VAR">Varanasi</option>
            <option value="AMB">Ambala</option>
            <option value="GWL">Gwalior</option>
            <option value="UDA">Udaipur</option>
            <option value="KNP">Kanpur</option>
            <option value="MDU">Madurai</option>
            <option value="RNC">Ranchi</option>
            <option value="GUR">Gurugram</option>
            <option value="NOI">Noida</option>
          </select>
        </div>
        <div class="state">
          <label for="txtState">State</label>
          <select class="form-select" id="txtState" name="txtState" required>
            <option value="none">Select</option>
            <option value="AN">Andaman and Nicobar Islands</option>
            <option value="AP">Andhra Pradesh</option>
            <option value="AR">Arunachal Pradesh</option>
            <option value="AS">Assam</option>
            <option value="BR">Bihar</option>
            <option value="CH">Chandigarh</option>
            <option value="CT">Chhattisgarh</option>
            <option value="DN">Dadra and Nagar Haveli and Daman and Diu</option>
            <option value="DL">Delhi</option>
            <option value="GA">Goa</option>
            <option value="GJ">Gujarat</option>
            <option value="HR">Haryana</option>
            <option value="HP">Himachal Pradesh</option>
            <option value="JK">Jammu and Kashmir</option>
            <option value="JH">Jharkhand</option>
            <option value="KA">Karnataka</option>
            <option value="KL">Kerala</option>
            <option value="LD">Lakshadweep</option>
            <option value="MP">Madhya Pradesh</option>
            <option value="MH">Maharashtra</option>
            <option value="MN">Manipur</option>
            <option value="ML">Meghalaya</option>
            <option value="MZ">Mizoram</option>
            <option value="NL">Nagaland</option>
            <option value="OR">Odisha</option>
            <option value="PY">Puducherry</option>
            <option value="PB">Punjab</option>
            <option value="RJ">Rajasthan</option>
            <option value="SK">Sikkim</option>
            <option value="TN">Tamil Nadu</option>
            <option value="TG">Telangana</option>
            <option value="TR">Tripura</option>
            <option value="UP">Uttar Pradesh</option>
            <option value="UT">Uttarakhand</option>
            <option value="WB">West Bengal</option>
          </select>
        </div>
        <div class="buttons">
          <button type="submit" class="saveButton" id="btnSave" formaction="/cprofile-save-details">Save</button>
          <button type="submit" class="updateButton" id="btnUpdate" formaction="/cprofile-Update-details" disabled>Update</button>
        </div>
      </form>
    </div>
  </main>

  <!-- !FOOTER -->
  <footer class="footer">
    <div class="footerSection">
      <h3 class="footerSectionHeading">Get in Touch</h3>
      <p>Don't miss any updates of our new Website</p>
      <div class="textInputWrapper">
        <input placeholder="Email" type="text" class="textInput">
      </div>
      <button 
          type="button" 
          class="footerButton" 
          id="buttons"
      >
        Send
      </button>
    </div>
    <div class="footerSection">
      <h3 class="footerSectionHeading">Help & Support</h3>
      <ul class="footerList list">
          <li><a href="#">Customer Care</a></li>
          <li><a href="#">Terms & Conditions</a></li>
          <li><a href="#">Documentation</a></li>
          <li><a href="#">Support Policy</a></li>
          <li><a href="#">Privacy</a></li>
      </ul>
    </div>
    <div class="footerSection">
      <h3 class="footerSectionHeading">Reach us</h3>
      <div class="reachUsMap">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3447.7542952132058!2d74.93402787135358!3d30.215559433750002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMzDCsDEzJzA3LjAiTiA3NMKwNTUnNTguOSJF!5e0!3m2!1sen!2sin!4v1722438541250!5m2!1sen!2sin"
          width="500"
          height="200"
          style="border:0;"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        >
        </iframe>
      </div>
    </div>
  </footer>
<!----------------------------------------------------------------------------------------->
<!--Linking it to script.js-->
<script type="text/javascript" src="investorProfile.js"></script>
</body>
</html>
